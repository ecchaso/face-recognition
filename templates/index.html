<body>

<header>

<main>

  <div class="panel">

    <div class="user-list">

      <div class="user-list-body" id="user-list">
        {% if users %}

<!-- é€€å®¤ç¢ºèªãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="overlay">
  <div id="modal">
    <h2>é€€å®¤ç¢ºèª</h2>
    <p id="modal-msg"></p>
    <div class="modal-btns">
      <button class="btn-exit"   onclick="answerExit(true)">é€€å®¤ã™ã‚‹ (ï¼)</button>
      <button class="btn-cancel" onclick="answerExit(false)">ã‚­ãƒ£ãƒ³ã‚»ãƒ« (<span id="cd">10</span>)</button>
    </div>
  </div>

<div id="toast"></div>

<script>
  // â”€â”€ æ™‚è¨ˆ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const clockEl = document.getElementById("clock");
  function tick() {
    clockEl.textContent = new Date().toLocaleTimeString("ja-JP");
  }
  tick(); setInterval(tick, 1000);

  // â”€â”€ ã‚«ãƒ¼ãƒ‰æ›´æ–° â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function updateCards(user, actionText, actionClass, statusText, statusClass, time) {
    document.getElementById("card-user").textContent = user || "â€”";
    const a = document.getElementById("card-action");
    a.textContent = actionText; a.className = "card-value " + actionClass;
    const s = document.getElementById("card-status");
    s.textContent = statusText; s.className = "card-value " + statusClass;
    if (time) document.getElementById("card-time").textContent = time;
  }

  // â”€â”€ ãƒˆãƒ¼ã‚¹ãƒˆ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let toastTimer;
  function toast(msg) {
    const el = document.getElementById("toast");
    el.textContent = msg;
    el.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => el.classList.remove("show"), 3500);
  }

  // â”€â”€ ãƒ¢ãƒ¼ãƒ€ãƒ« â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let modalOpen    = false;
  let autoCloseTimer;
  let countdownTimer;
  const AUTO_CLOSE_SEC = 10;

  function showModal(user) {
    if (modalOpen) return;
    modalOpen = true;
    document.getElementById("modal-msg").textContent = `${user} ã•ã‚“ã€é€€å®¤ã—ã¾ã™ã‹ï¼Ÿ`;
    document.getElementById("overlay").classList.add("show");

    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³è¡¨ç¤º
    let remaining = AUTO_CLOSE_SEC;
    document.getElementById("cd").textContent = remaining;
    countdownTimer = setInterval(() => {
      remaining -= 1;
      document.getElementById("cd").textContent = remaining;
    }, 1000);

    // 10ç§’å¾Œã«è‡ªå‹•ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    autoCloseTimer = setTimeout(() => answerExit(false), AUTO_CLOSE_SEC * 1000);
  }

  function hideModal() {
    modalOpen = false;
    clearTimeout(autoCloseTimer);
    clearInterval(countdownTimer);
    document.getElementById("overlay").classList.remove("show");
  }

  async function answerExit(confirmed) {
    hideModal();
    await fetch("/api/exit_confirm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ confirmed })
    });
    if (confirmed) {
      toast("ğŸšª é€€å®¤ã—ã¾ã—ãŸ");
    } else {
      toast("ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã—ãŸ");
    }
  }

  // â”€â”€ ãƒãƒ¼ãƒªãƒ³ã‚°ï¼ˆ500ms ã”ã¨ã«ã‚µãƒ¼ãƒãƒ¼ã®çŠ¶æ…‹ã‚’å–å¾—ï¼‰â”€â”€â”€â”€
  let prevAction   = null;
  let prevPending  = null;

  async function poll() {
    try {
      const res  = await fetch("/api/status");
      const data = await res.json();

      // å…¥å®¤ã‚¤ãƒ™ãƒ³ãƒˆæ¤œçŸ¥ï¼ˆå‰å›ã¨å¤‰ã‚ã£ãŸã¨ãã ã‘é€šçŸ¥ï¼‰
      if (data.action === "entry" && data.action !== prevAction) {
        updateCards(data.user, "ï¼‹ å…¥å®¤", "green", "åœ¨å®¤ä¸­", "green", data.time);
        toast(`âœ… ${data.user} ãŒå…¥å®¤ã—ã¾ã—ãŸ`);
      }

      // é€€å®¤ã‚¤ãƒ™ãƒ³ãƒˆæ¤œçŸ¥
      if (data.action === "exit" && data.action !== prevAction) {
        updateCards(data.user, "ï¼ é€€å®¤", "red", "é€€å®¤æ¸ˆ", "red", data.time);
      }

      // é€€å®¤ç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°
      if (data.pending_exit && data.pending_exit !== prevPending) {
        showModal(data.pending_exit);
      }
      if (!data.pending_exit && prevPending) {
        hideModal();
      }

      prevAction  = data.action;
      prevPending = data.pending_exit;

    } catch (e) {
      console.warn("poll error:", e);
    }
  }

  // åˆå›å³æ™‚å®Ÿè¡Œ + 500ms ã”ã¨ã«ãƒãƒ¼ãƒªãƒ³ã‚°
  poll();
  setInterval(poll, 500);

  // â”€â”€ é¡”ãƒ‡ãƒ¼ã‚¿å†èª­è¾¼ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function reloadFaces() {
    const res  = await fetch("/api/reload_faces", { method: "POST" });
    const data = await res.json();
    if (data.ok) {
      document.getElementById("user-list").innerHTML = data.users.length
        ? data.users.map(u => `â€¢ ${u}`).join("<br>")
        : "ï¼ˆæœªç™»éŒ²ï¼‰";
      toast("é¡”ãƒ‡ãƒ¼ã‚¿ã‚’å†èª­è¾¼ã—ã¾ã—ãŸ");
    }
  }
</script>
